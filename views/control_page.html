<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Py UI</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="./script.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">PY UI</h1>
    <div class="content">
      <div class="form-background">
        <form id="loginForm" class="control-layout">
          <div class="input-cab">
            <div>
              <label for="cab">ID locomotiva</label>
            </div>
            <div class="cabId">
              <input type="number" id="cab" class="cab" placeholder="Id da locomotiva" value="3" required>
              <button class="btn ok-btn" type="button" id="cabIdButton" >OK</button>
            </div>
          </div>
          <div class="input-cab">
            <div>
              <label for="speed">Velocidade</label>
            </div>
            <div>
              <input id="speed" type="range" min="0" max="126" value="0 " class="slider" id="myRange">
            </div>
          </div>
          <div class="input-cab">
            <div>
              <label for="direction">Direção</label>
            </div>
            <div>
              <select id="direction" name="direcao" required>
                <option selected value="1">Frente</option>
                <option value="0">Trás</option>
              </select>
            </div>
          </div>
          <div class="input-cab">
            <div>
              <label for="light">Luzes</label>
            </div>
            <div>
              <input id="lights" type="checkbox">
            </div>
          </div>
          <button class="btn" type="button" id="honkButton">Buzinar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
